resources:
  - group: cluster.x-k8s.io
    name: machinesets
    ignore:
      - type: MachinesReady
        status: False
        reason: Deleted
      - type: MachinesReady
        status: False
        reason: DrainingFailed
  - group: longhorn.io
    name: backuptargets
    ignore:
      - type: Unavailable
        status: True
        reason: Unavailable
        message: backup target URL is empty
  - group: longhorn.io
    name: engines
    ignore:
      - type: InstanceCreation
        status: True
      - type: FilesystemReadOnly
        status: False
  - group: longhorn.io
    name: replicas
    ignore:
      - type: InstanceCreation
        status: True
      - type: FilesystemReadOnly
        status: False
      - type: WaitForBackingImage
        status: False
  - group: longhorn.io
    name: volumes
    ignore:
      - type: WaitForBackingImage
        status: False
      - type: TooManySnapshots
        status: False
      - type: Scheduled
        status: True
      - type: Restore
        status: False
  - group: pingcap.com
    name: perconaxtradbclusters
    ignore:
      - type: tls
        status: enabled
